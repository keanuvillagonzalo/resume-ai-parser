<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Parser</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; max-width: 800px; margin: auto; line-height: 1.6; }
        textarea { width: 100%; height: 200px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { background: #f8f9fa; padding: 20px; border-left: 5px solid #007bff; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; display: none; }
        .status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Resume Optimizer</h1>
    <p>Paste a job description below to see how your experiences match.</p>

    <textarea id="jdInput" placeholder="Paste the Job Description here..."></textarea>
    <br>
    <button onclick="matchExperience()">Match & Reason</button>
    <button onclick="window.location.href='/upload_resume'">Upload New Resume</button>

    <div id="status" class="status"></div>
    <div id="result"></div>

    <script>
        async function matchExperience() {
            const jdText = document.getElementById('jdInput').value;
            const status = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            if (!jdText) {
                alert("Please paste a job description first!");
                return;
            }

            status.innerText = "Gemini is analyzing your experiences...";
            status.style.color = "blue";
            resultDiv.style.display = "none";

            try {
                // This sends the JSON object that Python is looking for
                const response = await fetch('/match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ "job_description": jdText })
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerText = "Analysis Complete:";
                    status.style.color = "green";
                    resultDiv.style.display = "block";
                    resultDiv.innerText = data.analysis;
                } else {
                    status.innerText = "Error: " + data.error;
                    status.style.color = "red";
                }
            } catch (err) {
                status.innerText = "Connection failed.";
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
